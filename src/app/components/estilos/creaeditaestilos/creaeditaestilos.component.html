<div class="container" style="text-align: center">
    <div style="margin: 5% ;"><h1>Registro de Estilo</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">

        <mat-form-field>
            <mat-label>Rostro</mat-label>
            <mat-select  formControlName="hrostro">
              @for (food of listaRostro; track food) {
              <mat-option [value]="food.idRostro">{{ food.nombre }}</mat-option>
              }
            </mat-select>
        </mat-form-field>

        <br />
        <mat-form-field>
            <mat-label>Item</mat-label>
            <mat-select  formControlName="hitem">
                @for (food of listaItem; track food) {
                <mat-option [value]="food.idItem">{{ food.nombreItem }}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del estilo" formControlName="hnombre" />
            <mat-error *ngIf="form.get('hnombre')?.hasError('maxlength')">
                Maximo 100 caracteres
            </mat-error>
        </mat-form-field>
       
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Color</mat-label>
            <input matInput placeholder="Ingrese codigo del color" formControlName="hcolor" />
            <mat-error *ngIf="form.get('himagen')?.hasError('maxlength')">
                Maximo 100 caracteres
            </mat-error>
        </mat-form-field>
        
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
