<div style="position: relative; text-align: center">
  <video
    onloadedmetadata="onPlay(this)"
    id="inputVideo"
    autoplay
    muted
    playsinline
  ></video>
  <canvas id="overlay"></canvas>
</div>

<!-- Botón centrado debajo del video -->
<div class="centered-btn">
  <button id="takePhotoBtn">Tomar Foto</button>
</div>

<div class="hidden-menu" id="photoMenu" style="display: none">
  <h3>Menú de Foto</h3>
  <button id="capturePhotoBtn">Capturar Foto</button>
  <br />
  <canvas id="photo"></canvas>
  <a id="downloadLink" style="display: none">Descargar Foto</a>
</div>


<script src="public/js/script_webcam.js"></script>
