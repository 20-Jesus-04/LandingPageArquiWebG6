<div class="container">
  <header class="header">
    <h1>Lista de Tipos</h1>
    <button class="add-button">
      <mat-icon>add_circle</mat-icon> Agregar Tipo
    </button>
    <button class="logout-button">
      <mat-icon>logout</mat-icon> Salir
    </button>
  </header>
  <div class="search-container">
    <div class="input-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Ingresa id o nombre" class="search-input">
    </div>
    <button class="search-button">
      <mat-icon>search</mat-icon> Buscar Tipo por Id
    </button>
    <button class="search-button">
      <mat-icon>search</mat-icon> Buscar Tipo por Nombre
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef class="table-header">CÃ³digo</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.idTipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef class="table-header">Nombre del Tipo</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.nombreTipo }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.idTipo)"> 
          <mat-icon style="color:rgb(8, 138, 95)">delete</mat-icon>            
        </td>
      </ng-container>
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element" > 
            <button mat-raised-button [routerLink]="['ediciones',element.idTipo]">
              <mat-icon style="color:rgb(8, 138, 95)">edit</mat-icon> 
            </button>          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['c1', 'c2', 'accion01' , 'accion02']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['c1', 'c2', 'accion01' , 'accion02']"></tr>
    </table>

    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
    </mat-paginator>
  </div>
</div>
