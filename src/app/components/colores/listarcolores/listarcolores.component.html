<div class="container">
  <header class="header">
    <h1>Lista de Colores</h1>
    <button class="add-button" (click)="openDialog()">
      <mat-icon>add_circle</mat-icon> Agregar Color
    </button>
    <button class="logout-button">
      <mat-icon>logout</mat-icon> Salir
    </button>
  </header>

  <div class="search-container">
    <div class="input-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Ingresa id o nombre" class="search-input">
    </div>
    <button class="search-button">
      <mat-icon>search</mat-icon> Buscar Color por Id
    </button>
    <button class="search-button">  
      <mat-icon>search</mat-icon> Buscar Color por Nombre
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef class="table-header">CÃ³digo</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.idColor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef class="table-header">Nombre del Color</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.nombreColor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef class="table-header">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <mat-icon (click)="eliminar(element.idColor)">delete</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef class="table-header">Editar</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <button mat-raised-button [routerLink]="['ediciones', element.idColor]">
            <mat-icon>edit</mat-icon>
        </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="hover-row"
      ></tr>
    </table>
  </div>
</div>
