<div class="container">
    <header class="header">
      <h1>Lista de EstiloUsuarios</h1>
      <button mat-menu-item routerLink="/EstiloUsuarios/nuevo" class="add-button">
        <mat-icon>add_circle</mat-icon> Agregar EstiloUsuario
      </button>
      <button class="logout-button">
        <mat-icon>logout</mat-icon> Salir
      </button>
    </header>
    <div class="search-container">
      <div class="input-container">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" placeholder="Ingresa id o nombre" class="search-input">
      </div>
      <button class="search-button">
        <mat-icon>search</mat-icon> Buscar EstiloUsuario por Id
      </button>
      <button class="search-button">
        <mat-icon>search</mat-icon> Buscar EstiloUsuario por Nombre
      </button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef class="table-header">CÃ³digo</th>
          <td mat-cell *matCellDef="let element" class="table-cell">
            {{ element.idEstiloFav }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef class="table-header">Calificacion del estilo</th>
          <td mat-cell *matCellDef="let element" class="table-cell">
            {{ element.calificacionEstilo }}
          </td>
        </ng-container>
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef class="table-header">Fecha</th>
            <td mat-cell *matCellDef="let element" class="table-cell">
              {{ element.fechaEstiloFav }}
            </td>
          </ng-container>
        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef class="table-header">Estilo</th>
            <td mat-cell *matCellDef="let element" class="table-cell">
              {{ element.es.nombreEstilo }}
            </td>
          </ng-container>
        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef class="table-header">Usuario</th>
            <td mat-cell *matCellDef="let element" class="table-cell">
              {{ element.username }}
            </td>
          </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="table-header">Acciones</th>
          <td mat-cell *matCellDef="let element" class="table-cell actions-cell">
            <button class="edit-button" mat-raised-button [routerLink]="['ediciones',element.idEstiloUsuario]">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="delete-button" (click)="eliminar(element.idEstiloFav)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['c1', 'c2', 'c3', 'c4', 'c5', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['c1', 'c2', 'c3', 'c4', 'c5', 'actions']"></tr>
      </table>
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
