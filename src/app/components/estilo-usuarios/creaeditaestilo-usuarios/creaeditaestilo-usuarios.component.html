<div class="container" style="text-align: center">
    <div style="margin: 5% ;"><h1>Registrar EstiloUsuario</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Codigo</mat-label>
            <input
              matInput
              formControlName="hCodigo"
            /> </mat-form-field
        ><br />
        <mat-form-field class="example-full-width">
            <mat-label>calificacion del estilo</mat-label>
            <input
              matInput
              placeholder="5"
              formControlName="hCalificacion"
            /> </mat-form-field
          ><br />
        <mat-form-field>
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker"  formControlName="hfecha" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
  
        <mat-form-field>
          <mat-label>Estilos</mat-label>
          <mat-select  formControlName="hEstilo">
            @for (food of listaEstilos; track food) {
            <mat-option [value]="food.idEstilo">{{ food.Nombre }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Usuarios</mat-label>
            <mat-select  formControlName="hUsuario">
              @for (food of listaUsuarios; track food) {
              <mat-option [value]="food.idUsuario">{{ food.username }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
