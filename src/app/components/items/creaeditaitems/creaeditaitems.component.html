<div class="container" style="text-align: center">
    <div style="margin: 5%"><h1>Registro de Items</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>C처digo</mat-label>
          <input matInput formControlName="hcodigo" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Nombre del Item</mat-label>
          <input matInput formControlName="hnombre" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipos</mat-label>
            <mat-select formControlName="htipo">
              @for (food of listaTipos; track food) {
              <mat-option [value]="food.idTipo">{{ food.nombreTipo }}</mat-option>
              }
            </mat-select>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Descripci처n</mat-label>
          <input matInput formControlName="hdescripcion" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Calificaci처n</mat-label>
            <input matInput formControlName="hcalificacion" />
          </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Nro째 de usos</mat-label>
            <input matInput formControlName="husos" />
          </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Imagen</mat-label>
          <input matInput formControlName="himagen" />
        </mat-form-field>
  
        <div class="buttons">
          <button mat-flat-button class="custom-button" (click)="cancel()">
            Cancelar
          </button>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
